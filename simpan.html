<!DOCTYPE html>

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"

              stroke-linecap="round"

              d="M6 18L18 6M6 6l12 12"

        <p class="num" data-value="3">3</p>

            class="w-6 h-6"

              fill-rule="evenodd"
